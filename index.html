<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" class="calculator-screen" id="calculator-screen" readonly>
            <div class="calculator-keys">
                <button type="button">(</button>
                <button type="button">)</button>
                <button type="button">ans</button>
                <button type="button">del</button>
                <button type="button">clear</button>
                
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">%</button>
                <button type="button">&#8730;</button>

                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">&times;</button>
                <button type="button">&divide;</button>

                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">+</button>
                <button type="button">-</button>

                <button type="button">.</button>
                <button type="button">0</button>
                <button type="button" class="enter-button">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
